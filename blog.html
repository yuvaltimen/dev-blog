---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<ul>
    {% for post in site.posts %}
        <li>
            <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
            <h5>{{ post.date | date_to_string: "ordinal", "US" }}</h5>
            {% assign excerptParts = post.excerpt | split: "<!-- excerpt-start -->" %}
            <blockquote>{{ excerptParts[1] | strip_newlines }}</blockquote>
        </li>
    {% endfor %}
</ul>
