---
layout: default
title: Projects
---
<h1>{{ page.title }}</h1>

<ul>
    {% for project in site.projects %}
        <li>
            <div>
                <h2><a href="{{ site.baseurl }}{{ project.url }}">{{ project.title }}</a></h2>
                {%- if project.media -%}
                <img src="{{ site.baseurl }}{{ project.media }}" height="50"/>
                {%- endif -%}
            </div>
        </li>
    {% endfor %}
</ul>
