---
layout: default
title: Projects
---
<h1>{{ page.title }}</h1>

<ul>
    {% for project in site.projects %}
        <li>
            <h2><a href="{{ project.url | relative_url }}">{{ project.title }}</a></h2>
            {%- if project.media -%}
            <img src="{{ project.media | relative_url }}" width="200" />
            {%- endif -%}
        </li>
    {% endfor %}
</ul>
